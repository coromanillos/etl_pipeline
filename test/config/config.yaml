# Configuration settings utilized via Python.

api:
  endpoint: https://www.alphavantage.co/query
  key: your_api_key
  timeout: 30 # in seconds
  symbol: IBM
  interval: 5min

# Validation rules
validation:
  alpha_vantage_intraday:
    required_keys:
      - endpoint
      - key
      - timeout
      - symbol
      - interval

directories:
  raw_data: "../data/raw_data"
  processed_data: "../data/processed_data"
  logs: "../../logs" # Shared log directory

# Logging configuration (centralized control)
logging:
  default_utilities_log: "../../logs/utilities.log" # fallback log file
  level: "INFO" # Can be DEBUG, INFO, WARNING, ERROR, CRITICAL

# Extract-specific configuration
extract:
  log_file: "../../logs/extract.log"
  required_fields:
    - "1. open"
    - "2. high"
    - "3. low"
    - "4. close"
    - "5. volume"

# Transform-specific configuration
transform:
  log_file: "../../logs/transform.log"
  required_fields:
    - "1. open"
    - "2. high"
    - "3. low"
    - "4. close"
    - "5. volume"

volumes:
  - ./logs:/app/logs

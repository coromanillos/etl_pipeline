# config.yaml file
api:
  endpoint: https://www.alphavantage.co/query
  key: your_api_key
  timeout: 30 # in seconds
  symbol: IBM
  interval: 5min

# Validation rules
validation:
  alpha_vantage_intraday:
    required_keys:
      - endpoint
      - key
      - timeout
      - symbol
      - interval

directories:
  raw_data: "../data/raw_data"
  processed_data: "../data/processed_data"
  logs: "../../logs" # Shared log directory

# Logging configuration (centralized control)
logging:
  level: INFO # Or DEBUG, ERROR*
  default_utilities_log: "../logs/utilities.log"
  extract_log_file: "../logs/extract.log"
  transform_log_file: "../logs/transform.log"
  postgres_loader_log_file: "../logs/postgres_loader.log"
  main_log_file: "../logs/main.log"

# Extract-specific configuration
extract:
  required_fields:
    - "1. open"
    - "2. high"
    - "3. low"
    - "4. close"
    - "5. volume"

# Transform-specific configuration
transform:
  required_fields:
    - "1. open"
    - "2. high"
    - "3. low"
    - "4. close"
    - "5. volume"

# Postgres Loader-specific configuration
postgres_loader:
  # Removed log_file as it's now handled by logging section

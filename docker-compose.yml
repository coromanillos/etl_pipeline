version: "3.8"

services:
  etl_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: etl_app
    environment:
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}         # Or use an IAM role if in ECS/EKS
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    depends_on:
      - db
    logging:
      driver: awslogs
      options:
        awslogs-region: us-east-1
        awslogs-group: etl-pipeline-logs
        awslogs-stream: etl-app
    networks:
      - etl_net

  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - etl_net

volumes:
  pgdata:

networks:
  etl_net:

version: "3.8"

services:
  etl_app:
    container_name: etl_app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}             # Use .env or secrets manager
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    depends_on:
      - db
    logging:
      driver: awslogs
      options:
        awslogs-region: us-east-1
        awslogs-group: etl-pipeline-logs
        awslogs-stream: etl-app
    networks:
      - etl_net
    volumes:
      - .:/app                                             # Mount local code (optional)
      - logs:/var/log/etl_app                              # Standardized container logs (optional)

  db:
    container_name: postgres_db
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - etl_net

volumes:
  pgdata:
  logs:                                                   # Optional: central log volume

networks:
  etl_net:
